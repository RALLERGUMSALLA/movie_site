<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      overflow: hidden;
      z-index: 1000;
    }
    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .auth-links {
      float: left;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/">Home</a>
    <a href="/user_profile>">Profile</a>
    <a href="/dashboard">Dashboard</a>
    <div class="auth-links">
      {% if session.username %}
        <a href="/logout">Logout</a>
      {% else %}
        <a href="/login">Login</a>
        <a href="/create_account">Create Account</a>
      {% endif %}
    </div>
  </div>
</body>
</html>
