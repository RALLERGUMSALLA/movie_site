{% if users %}
  <h3>Search Results:</h3>
  <ul>
    {% for user in users %}
    <li>{{ user.username }} ({{ user.email }})
      {% if session.username and user.username != session.username %}
      <a href="{{ url_for('view_dashboard', username=user.username) }}">View Dashboard</a>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No users found matching your search query.</p>
{% endif %}
